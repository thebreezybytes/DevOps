#!/bin/bash

# Set the namespace for the deployment
NAMESPACE="sprintt-dev2"

# Deploy the ConfigMap (if needed)
kubectl apply -f path/to/configmap.yaml -n $NAMESPACE

# Deploy the Secret (if needed)
kubectl apply -f path/to/secret.yaml -n $NAMESPACE

# Deploy the Deployment
kubectl apply -f path/to/deployment.yaml -n $NAMESPACE

# Optionally, deploy other resources (e.g., Services, Ingress, etc.)
# kubectl apply -f path/to/service.yaml -n $NAMESPACE

# Add more resources as needed

echo "Deployment completed."
